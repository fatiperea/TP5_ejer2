<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabajo Practico Nº 5 de DOM y BOM">
    <meta name="author" content="Perea Fatima">
    <meta name="keywords" content="js, javascript, ECMA script, variables, DOM y BOM, funciones">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio N° 2</title>
</head>
<body>
<header></header>
<main>

  <h1 class="text-center p-4 text-light">Persona</h1>
  <section>
    <div class="container-fluid my-3">
  
      <form class="row pt-3">
        <div class="col-12 col-sm-6 col-lg-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej: Juan Perez"
            aria-describedby="name"
            required
            minlength="7"
            maxlength="30"
          />
        </div>

        <div class="col-12 col-sm-6 col-lg-6 mb-3 ">
          <label for="edad" class="form-label"
            >Edad</label
          >
          <input
            type="number"
            class="form-control"
            id="edad"
            placeholder=""
            aria-describedby="age"
            required
            minlength="1"
            maxlength="3"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-6 mb-3 ">
          <label for="dni" class="form-label"
            >DNI</label
          >
          <input
            type="number"
            class="form-control"
            id="dni"
            placeholder=""
            aria-describedby="dni"
            required
            minlength="8"
            maxlength="9"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-6 mb-3 ">
          <label for="sexo" class="form-label">Sexo</label>
          <input
            type="text"
            class="form-control"
            id="sexo"
            placeholder="M/F"
            aria-describedby="sex"
            required
            minlength="1"
            maxlength="1"
          />
        </div>
        
        <div class="col-12 col-sm-6 col-lg-6 mb-3 ">
          <label for="peso" class="form-label">Peso</label>
          <input
            type="number"
            class="form-control"
            id="peso"
            placeholder=""
            aria-describedby="weight" 
            required
            minlength="2"
            maxlength="3"
          />
        </div>
        
        <div class="col-12 col-sm-6 col-lg-6 mb-3 ">
          <label for="altura" class="form-label">Altura</label>
          <input
            type="number"
            class="form-control"
            id="altura"
            placeholder=""
            aria-describedby="height"
            required
            minlength="2"
            maxlength="3"
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-6 mb-3 ">
          <label for="anioNacimiento" class="form-label">Año de nacimiento</label>
          <input
            type="number"
            class="form-control"
            id="anioNacimiento"
            placeholder=""
            aria-describedby="year"
            required
            minlength="4"
            maxlength="4"
          />
        </div>
        
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-light mt-3" id="enviar"><b>ENVIAR</b></button>
        </div>
      </form>
      
    </div>
  </section>
  <div id="btnExtra">
    <button type="button" class="btn btn-light m-5" id="mostrar">MOSTRAR</button>
    <button type="button" class="btn btn-light m-5" id="generacion">GENERACION</button>
    <button type="button" class="btn btn-light m-5" id="mayor">MAYOR DE EDAD</button>
  </div>
</main>
   





   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
   crossorigin="anonymous"
 ></script>

<footer></footer>
</body>
</html>
